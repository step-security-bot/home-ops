---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ring-mqtt
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      ring-mqtt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              TZ: ${SETTING_TZ}
            image:
              repository: tsightler/ring-mqtt
              tag: 5.8.0@sha256:43717ab265a9c97dbb1fc029bfcbc8925e82a0f6bc2b28280dfd673c7f902541
            ports:
              - name: rtsp
                containerPort: &port 8554
                protocol: TCP
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    # ingress:
    #   app:
    #     enabled: true
    #     className: traefik
    #     annotations:
    #       cert-manager.io/cluster-issuer: letsencrypt-production
    #       traefik.ingress.kubernetes.io/router.middlewares: traefik-ingress-sso@kubernetescrd
    #       traefik.ingress.kubernetes.io/router.entrypoints: websecure
    #       traefik.ingress.kubernetes.io/affinity: "true"
    #       traefik.ingress.kubernetes.io/router.tls: "true"
    #       gethomepage.dev/enabled: "true"
    #       gethomepage.dev/description: Govee to MQTT bridge for Home Assistant
    #       gethomepage.dev/group: Home Automation
    #       gethomepage.dev/icon: mqtt
    #       gethomepage.dev/name: ring-mqtt
    #       gethomepage.dev/weight: "3" # optional
    #     hosts:
    #       - host: &host ring-mqtt.techtales.io
    #         paths:
    #           - path: /
    #             service:
    #               identifier: app
    #               port: rtsp
    #     tls:
    #       - hosts:
    #           - *host
    #         secretName: ring-mqtt-tls

    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /data
      credentials:
        type: secret
        name: ring-mqtt-config
        advancedMounts:
          ring-mqtt:
            config:
              - path: /data/config.json
                subPath: config.json
                readOnly: true
              - path: /data/ring-state.json
                subPath: ring-state.json
                readOnly: true
