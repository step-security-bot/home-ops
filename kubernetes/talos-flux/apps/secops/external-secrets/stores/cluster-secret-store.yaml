---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: https://vault.techtales.io
      path: infra
      version: v2
      auth:
        kubernetes:
          role: homeops
          mountPath: kubernetes
          serviceAccountRef:
            name: vault-auth
            namespace: secops

---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: kube-nas-vault
spec:
  provider:
    vault:
      server: https://vault.tyriis.dev
      path: infra/talos-flux
      version: v2
      auth:
        kubernetes:
          role: talos-flux
          mountPath: kube-nas
          serviceAccountRef:
            name: vault-auth
            namespace: secops
