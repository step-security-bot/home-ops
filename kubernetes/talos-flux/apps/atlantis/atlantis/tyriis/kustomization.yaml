---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: atlantis
resources:
  - ./secret.sops.yaml
  # - ./helm-release.yaml
  - ../../../../../base/apps/atlantis/helm-release.yaml
configMapGenerator:
  - name: atlantis-default-config
    files:
      - repos.yaml=../../../../../base/apps/atlantis/config/repos.yaml
  - name: atlantis-tyriis-allowlist
    files:
      - allowlist.txt=config/allowlist.txt
  - name: atlantis-default-scripts
    files:
      - allow_list.sh=../../../../../base/apps/atlantis/scripts/allow_list.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
patches:
  - path: helm-values.yaml
    target:
      kind: HelmRelease
      name: atlantis
